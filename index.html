<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>パスワード生成マシーン</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
  <p><input type ="text" id="result"></p>
  <p><div id ="btn">パスワードを生成する</div></p>
  <fieldset>
    <legend>Options</legend>
    <p>長さ (<span id="label">8</span>):<input type="range" id="slider" value="8" min="4" max="20"></p>
    <p>数字を含める?: <input type="checkbox" id="numbers"></p>
    <p>記号を含める?: <input type="checkbox" id="symbols"></p>
  </fieldset>
<!--container-->
 <script type="text/javascript" src="script.js"></script>
</body>
</html>
